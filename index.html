<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome To My Task Manager</h1>
    
    <main class="main">
        
        <section id="list">
            <h5 id="headCount"></h5>
            <button id="btnClearAll" class="btn btn-sm btn-danger">Clear all tasks</button>
            <button id="btnTogglePanel" class="btn bt-sm btn-secondary">Hide ></button>
            <div id="tasks"></div>
            
        </section>
        
        <section id="form">
            <h3>Task Information</h3>
            <div class="capture-form">

         <div class="control">
            <label class="form-label">Important</label>
            <i id="iImportant" class="iImportant far fa-star"></i>
        </div>
        <div class="control">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="txtTitle">
        </div>

        <div class="control">
            <label class="form-label">Description</label>
            <textarea rows="5" class="form-control" id="txtDescription"></textarea>
        </div>

        <div class="control">
            <label class="form-label">Due Date</lable>
            <input type="datetime-local" class="form-control" id="selDate">
        </div>

        <div class="control">
            <label class="form-label">location</label>
            <input type="text" class="form-control" id="txtLocation">
        </div>

        <div class="control">
            <label class="form-label">Invites</label>
            <input type="txt" class="form-control" id="txtInvites">
        </div>

        <div class="control">
            <label class="form-label">Color</label>
            <input type="color" class="form-control" id="selColor">
        </div>

        <div class="control">
            <label class="form-label">Frequency</label>
            <select id="selFrequency" class="form-select">
                <option value="0">- One time -</option>
                <option value="1">Daily</option>
                <option value="2">Weekly</option>
                <option value="3">Monthly</option>
            </select>
        </div>

        <div class="control">
            <label class="form-label">Status</label>
            <select id="selStatus" class="form-select">
                <option value="1">Pending</option>
                <option value="2">In progress</option>
                <option value="3">Paused</option>
                <option value="4">Completed</option>
                <option value="5">Abandoned</option>
            </select>
        </div>

        <div class="control text-center pb-1">
            <button id="btnSave" class="btn btn-dark mt-1">Save Task</button>
        </div>
        
    </div>
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/test1.js"></script>
</body>
</html>
